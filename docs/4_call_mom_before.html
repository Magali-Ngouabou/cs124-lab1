<html lang="en">
<head>

  <title>Task List</title>

<body>
<h1>Tasks</h1>

<span id="uncomplete">Hide Completed Tasks</span> <input type="checkbox" class="toggle">

<ul>
  <li><input type="checkbox"> Buy new  John Grisham book <i class='far fa-edit'></i></li>
  <li><input type="checkbox"> Eat Lunch <i class='far fa-edit'></i></li>
  <li><input type="checkbox"> Call Mom <i class='far fa-edit'></i></li>
  <label id="addItem">
    <input type="checkbox" class="greenCheck"><input type="text" class="inputItem" placeholder="Add item">
  </label> <br><br>
</ul>

<button id="delete">Delete completed items </button> <br> <br>

</body>
