<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <meta charset="UTF-8">
    <title>Task List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Tasks</h1>

<p> <i class="fas fa-info-circle"></i> <span id="guide">Walkthrough Guide</span> &nbsp; after "delete completed items" button
has been clicked.</p>

<span id="uncomplete">Uncompleted</span> <input type="checkbox" class="toggle">

<ul>
    <li><input type="checkbox"> Buy new  John Grisham book <i class='far fa-edit'></i></li>
    <li><input type="checkbox"> Eat Lunch <i class='far fa-edit'></i></li>
    <li><input type="checkbox"> Text John about bank statements<i class='far fa-edit'></i></li>
    <label id="addItem">
        <input type="checkbox" class="greenCheck"><input type="text" class="inputItem" placeholder="Add item">
    </label> <br><br>
</ul>

<button id="delete">Delete completed items </button>
</body>
</html>
